<html>
<head>

	<title>AI Object Finder </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
  <h1 class="btn btn-warning heading">AI Object Finder</h1>
  <br>
  <h1 id="note" class="btn btn-info">Note: Detection will find only the item that you have typed in the input.</h1>
  <br><br>
  <input type="text" id="item_name" placeholder="Type any name of an item near you and detection will search for it." class="form-control">
  <br>
  <button id="start" onclick="start()" class="btn btn-success">Start</button>
  <br>
  <h3 id="status" class="btn btn-danger"></h3>
  <h3 id="detected" class="btn btn-primary"></h3>

</center>

  <div class="copy_right_footer">Devoloped by Vishruth Nadikattu</div>

<script src="main.js"></script>

</body>

</html>
